<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous">
        </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            Simple Request Example
        </h1>
        <div>
            <button hx-get="http://localhost:3000/api/orders" hx-swap="outerHTML"
                class="bg-blue-700 text-white py-2 px-3 my-5 rounded-lg">
                Fetch Orders Swap
            </button>
            <button hx-get="http://localhost:3000/api/orders" hx-trigger="mouseover"
                hx-target="#orders" hx-vals='{"limit":3}'
                class="bg-blue-700 text-white py-2 px-3 my-5 rounded-lg">
                Fetch Orders Target
            </button>
            <button hx-get="http://localhost:3000/api/orders/delay" hx-target="#orders"
                hx-indicator="#loading" hx-confirm="Are you sure?"
                class="bg-blue-700 text-white py-2 px-3 my-5 rounded-lg">
                Fetch Orders Target
            </button>
        </div>

        <span class="htmx-indicator" id="loading">
            currently loading orders...
        </span>
        <div id="orders"></div>
        <form hx-trigger="submit" hx-post="/api/orders" hx-target="#newOrder"
            hx-indicator="#creating">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" class="border p-2 rounded" value="32" required />
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                Create
            </button>
        </form>
        <span class="htmx-indicator" id="creating">
            currently creating order...
        </span>
        <div id="newOrder"></div>
    </div>

</body>

</html>
